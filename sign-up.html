<!DOCTYPE html>
<html lang="en">

<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Document</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                            crossorigin="anonymous"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"></script>               
                            <script defer src="sign-up.js"></script>  
              <style>
                 body{
                    margin-left: 0%;
                 } 
                 #divclass{
                     position: absolute;
                     left: 500px;
                     margin-left: 0%;
                 }
              </style>
</head>

<body>
<div class="container-fluid">
              <div class="row">
                            <div class="col-3" id="divclass">
                            <hr>
                            <a href="index.html"><button id="main=page" type="button" class="btn btn-warning">Əsas səhifə</button></a>
                            <hr>
                            <h1>Hesab yaratmaq</h1>
                            <hr>
                            <form id="Sign-up" class="was-validated">
                              <h6 id="pswrd">Ad:</h6>
                              <input type="text" class="form-control" id="Name" required>
                              <div class="invalid-feedback">
                                 Please enter a message in the textarea.
                               </div>
                              <h6 id="first">Telefon:</h6>
                              <input type="text" class="form-control" id="number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                              <div class="invalid-feedback">
                                 Please enter a message in the textarea.
                               </div>
                              <h6 id="surnm">İstifadəçi adı:</h6>
                              <input type="text" class="form-control" id="usern" required>
                              <div class="invalid-feedback">
                                 Please enter a message in the textarea.
                               </div>
                              <h6 id="gml">Password:</h6> 
                              <input type="password" class="form-control" style="margin-bottom: 6px;" id="password" required><i class="fa-solid fa-eye"></i>
                              <div class="invalid-feedback">
                                 Please enter a message in the textarea.
                               </div>
                              <br>
                              <button type="button" class="btn btn-success" id="signup">Hesab yarat</button>  
                            </form>
                            <hr>
                            <h6 style="display: inline;">Artıq hesabın var?</h6><a href="login.html"><button type="button" class="btn btn-primary" style="display: inline;">Hesabına daxil ol</button></a>
                            </div>
              </div>
</div> 
</body>

</html>
